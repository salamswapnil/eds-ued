version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
      - /nav/**
      - /footer/**
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      title:
        select: main h1:first-of-type
        value: |
          textContent(el)
      headline:
        select: main h4#headline
        value: |
          textContent(el)
      hero_text:
        select: main div
        value: |
          textContent(el)

