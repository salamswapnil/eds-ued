version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
      - /nav/**
      - /footer/**
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      title:
        select: main h1:first-of-type
        value: |
          textContent(el)
      headline:
        select: main h4#headline
        value: |
          textContent(el)
      hero_text:
        select: main .hero-wrapper .hero.block > div:last-of-type p
        value: |
          textContent(el)
      card_texts:
        select: main .cards-wrapper .cards li > .cards-card-body:first-of-type p
        value: |
          textContent(el)
      card_titles:
        select: main .cards-wrapper .cards li > .cards-card-body:nth-of-type(2) p
        value: |
          textContent(el)
